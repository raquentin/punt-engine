name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Zig (version 0.13)
      - name: Install Zig
        uses: actions/setup-zig@v1
        with:
          zig-version: '0.13.0'  # Specify the exact version you are using

      # Add Zig to PATH
      - name: Add Zig to PATH
        run: echo "${{ github.workspace }}/zig/bin" >> $GITHUB_PATH

      # Verify Zig installation
      - name: Verify Zig
        run: zig version

      # Build the project
      - name: Build project
        run: zig build

      # Run tests
      - name: Run tests
        run: ./zig-out/bin/test-dmalib
